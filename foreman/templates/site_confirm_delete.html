{% extends '_base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm Deletion</h3>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the site "{{ object.name }}"?</p>
        <p>This action cannot be undone.</p>
        
        <div class="d-flex mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            </form>
            <a href="{% url 'site_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
